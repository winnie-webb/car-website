<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/logo.png"/>

    <link rel="stylesheet" href="./index.css">
    <title>Winston Cars</title>
    <script defer src="./js/burger-toggle.js"></script>
    <script defer src="./js/renderShopProducts.js"></script>
</head>
<body>
    <header>
        <div class="header__burger">
            <span class="header__burgerStroke"></span>
            <span class="header__burgerStroke"></span>
            <span class="header__burgerStroke"></span>
        </div>
        <img class="header__logo" src="./img/logo.png"/>
        <ul class="header__navLinks">
            <li id="shop-link">Shop</li>
            <li id="checkout-cars">Checkout Cars</li>
            <li>Contact Us</li>
        </ul>
        <div class="header__contentWrapper">
            <p class="header__content">Start driving the most luxurious cars at the lowest prices.</p>
        </div>
        <div class="header__buttonsWrapper">
            <div class="header__button btn-shop">Shop Now</div>
            <div class="header__button btn-browse-car">Browse Cars</div>
        </div>
    </header>
    <main>
        <article class="shop">
        <h1 class="shop__heading">Best Deals</h1>
        <section class="shop__productWrapper">
        </section>
        </article>
        <article>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                  <label>Your Name: <input type="text" name="name" /></label>   
                </p>
                <p>
                  <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label>Your Role: <select name="role[]" multiple>
                    <option value="leader">Leader</option>
                    <option value="follower">Follower</option>
                  </select></label>
                </p>
                <p>
                  <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
        </article>
    </main>
</body>
</html>
